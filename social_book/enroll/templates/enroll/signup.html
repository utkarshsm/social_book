<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width","initial-scale=1.0"
    <title>SignUP</title>  
</head>  
<body>  
  <form action="" method="POST" novalidate>  
    {% csrf_token %}
    {% for fm in form  %}
    {{fm.label_tag}} {{fm}} {{fm.errors | striptags}} <br><br>
    {% endfor %} 
    <input type="submit" value="submit">
  </form>
<a href ="{% url 'login' %}" >Login</a>  
</body>  
</html>
